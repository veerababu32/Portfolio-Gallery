<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio Gallery</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="lightbox.css">
    </head>
    <body>
        <h1 class="title">Gallery</h1>
        <div class="gallery">
            <a href="images/lamborghani.jpg" data-lightbox="mygallery">
                <img src="images/lamborghani.jpg" alt="lamborghani">
            </a>
            <a href="images/silver-car.jpg" data-lightbox="mygallery">
                <img src="images/silver-car.jpg" alt="silver-car">
            </a>
            <a href="images/lamborghini-blue.jpg" data-lightbox="mygallery">
                <img src="images/lamborghini-blue.jpg" alt="lamborghini-blue">
            </a>
            <a href="images/blue-car.jpg" data-lightbox="mygallery">
                <img src="images/blue-car.jpg" alt="blue-car">
            </a>
            <a href="images/bmw-car.jpg" data-lightbox="mygallery">
                <img src="images/bmw-car.jpg" alt="bmw-car">
            </a>
            <a href="images/yellow-car.jpg" data-lightbox="mygallery">
                <img src="images/yellow-car.jpg" alt="yellow-car">
            </a>
        </div>
        <script src="lightbox-plus-jquery.js"></script>
    </body>
</html>
